<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kaydarap</title>
  <meta name="description" content="Kaydarap" />
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#050507" />
  <!-- Dancing Script font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050507;
      --bg1:#0a0b0e;
      --bg2:#101216;
      --fg:#eaeaf0;
      --muted:#a3a3ae;

      /* Base (we keep your sizes/responsive) */
      --accent:#6bdcff;
      --glow:#6bdcff22;

      /* RGB controls */
      --rgbSpeed: 2.2s;      /* used for title + planet */
      --rgbSpeedCards: 1.25s;/* page3 faster */
      --rgbStroke: 10px;     /* page1 outline thickness */
      --rgbStrokeM: 7px;     /* mobile outline thickness */
      --cardBorder: 4px;     /* page3 border thickness (MUCH thicker) */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      background: radial-gradient(120% 160% at 50% -10%, var(--bg2) 0%, var(--bg1) 40%, var(--bg0) 100%);
      color-scheme:dark;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow-x:hidden;
    }

    .section{
      min-height:100vh;
      position:relative;
      display:grid;
      place-items:center;
      padding:0 16px;
    }

    /* ===== Top bar (same structure as yours) ===== */
    .top{
      position:fixed; inset:0 0 auto 0;
      display:flex; align-items:center; gap:.75rem;
      padding:14px 18px calc(env(safe-area-inset-top) + 0px) 18px;
      pointer-events:none; z-index:10;
      transition: opacity .22s linear, transform .22s ease;
      will-change: opacity, transform;
    }
    .brand{
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.95rem;
      color:var(--muted);
      opacity:.9;
      user-select:none;
    }

    /* ===== RGB PLANET (same size, now RGB animated) ===== */
    .planet-wrap{
      position:relative;
      width:86px; height:86px;
      pointer-events:none;
      filter: drop-shadow(0 0 18px rgba(0,0,0,.15)) drop-shadow(0 0 52px rgba(0,0,0,.2));
    }
    .planet{
      position:relative;
      width:100%; height:100%;
      border-radius:50%;
      overflow:hidden;
      transform: translateZ(0);
      background:
        radial-gradient(120% 120% at 30% 30%,
          #ffffff22 0%,
          #ffffff10 30%,
          #00000055 72%,
          #000000aa 100%);
    }

    /* RGB moving layer */
    .planet::after{
      content:"";
      position:absolute; inset:-40%;
      border-radius:50%;
      background:
        conic-gradient(from 0deg,
          #ff2bd6, #7a2bff, #2b7aff, #2bfff0, #2bff62, #f6ff2b, #ff7a2b, #ff2b2b, #ff2bd6);
      animation: rgbSpin var(--rgbSpeed) linear infinite;
      filter: saturate(1.25) contrast(1.05);
      mix-blend-mode: screen;
      opacity:.9;
    }
    /* shading */
    .planet::before{
      content:"";
      position:absolute; inset:-25%;
      border-radius:50%;
      background: radial-gradient(60% 70% at 20% 25%,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.0) 45%,
        rgba(0,0,0,.55) 70%,
        rgba(0,0,0,.92) 100%);
      mix-blend-mode:multiply;
    }

    .ring{
      position:absolute; inset:-20%;
      border-radius:50%;
      background:
        radial-gradient(60% 15% at 50% 50%,
          rgba(255,255,255,.10),
          rgba(255,255,255,0) 65%);
      transform: rotateX(70deg) rotateZ(-25deg);
      filter: blur(0.6px);
      animation: wobble 9s ease-in-out infinite alternate;
      opacity:.85;
    }
    @keyframes wobble{
      from{ transform: rotateX(68deg) rotateZ(-27deg) }
      to{ transform: rotateX(74deg) rotateZ(-23deg) }
    }

    @keyframes rgbSpin{ to{ transform: rotate(360deg); } }

    /* ===== PAGE 1 (exactly your old hero: just title in center) ===== */
    .hero-title{
      font-family: 'Dancing Script', cursive;
      font-size: clamp(3rem, 12vw, 10rem);
      text-align:center;
      margin:0;
      user-select:none;
      position:relative;
      line-height:1;
    }

    /* RGB outline ring around text (thick + fast) */
    .hero-title.rgb{
      color:#ffffff;
      text-shadow: 0 4px 25px rgba(0,0,0,0.6);
    }

    /* The RGB “stroke” effect using multi-layer shadows + animated hue */
    .hero-title.rgb::before{
      content: attr(data-text);
      position:absolute;
      inset:0;
      z-index:-1;
      color: transparent;
      -webkit-text-stroke: var(--rgbStroke) transparent;
      text-shadow:
        0 0 0 hsl(0 100% 60%),
        0 0 28px rgba(0,0,0,.55);
      filter: saturate(1.35) contrast(1.05);
      animation: hueCycle var(--rgbSpeed) linear infinite;
    }

    /* Optional: also make fill RGB (looks crazy good). keep it subtle with clip */
    .hero-title.rgb::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      background: conic-gradient(from 0deg,
        #ff2bd6, #7a2bff, #2b7aff, #2bfff0, #2bff62, #f6ff2b, #ff7a2b, #ff2b2b, #ff2bd6);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      opacity:.85;
      filter: blur(.0px);
      animation: rgbSpin var(--rgbSpeed) linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes hueCycle{
      0%   { filter: hue-rotate(0deg) saturate(1.35); }
      100% { filter: hue-rotate(360deg) saturate(1.35); }
    }

    /* Mobile thickness (keep like your old responsive sizes) */
    @media (max-width:480px){
      .planet-wrap{ width:72px; height:72px }
      .brand{ font-size:.88rem }
      :root{ --rgbStroke: var(--rgbStrokeM); }
    }

    /* ===== PAGE 2 (UNCHANGED from your code) ===== */
    .sphere-section{ min-height:100vh; position:relative; }
    .title{
      position:absolute; top:18px; left:0; right:0;
      text-align:center;
      font-weight:800; letter-spacing:.02em;
      font-size: clamp(1.2rem, 2.8vw, 2rem);
      color:#f4fbff;
      text-shadow: 0 2px 20px rgba(80,170,220,.25);
      user-select:none; z-index:2;
    }
    .three-wrap{ position:absolute; inset:0; z-index:1; touch-action: pan-y; }
    canvas{ display:block; width:100%; height:100%; will-change: transform; }
    @supports (-webkit-touch-callout: none){ .sphere-section, .three-wrap { min-height: 100svh; } }

    /* ===== PAGE 3 (same layout, but RGB faster + thicker borders) ===== */
    .links{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:80px 16px;
      position:relative;
    }
    .links-inner{
      width:min(1100px, 94vw);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:24px;
      align-items:start;
    }
    .links-title{
      grid-column:1/-1;
      text-align:center;
      font-weight:900;
      letter-spacing:.06em;
      color:#e9faff;
      text-shadow: 0 0 18px rgba(107,220,255,.2);
      margin-bottom:8px;
      font-size: clamp(1.4rem, 3vw, 2rem);
      user-select:none;
    }
    .links-title .rgb-word{
      display:inline-block;
      background: conic-gradient(from 0deg,
        #ff2bd6, #7a2bff, #2b7aff, #2bfff0, #2bff62, #f6ff2b, #ff7a2b, #ff2b2b, #ff2bd6);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      filter: saturate(1.35) contrast(1.06);
      animation: rgbSpin var(--rgbSpeedCards) linear infinite;
      text-shadow: 0 0 18px rgba(255,255,255,.06);
    }

    .links-col{ display:grid; gap:24px; }

    .laser-card{
      --cut: 14px;
      position:relative;
      display:flex; align-items:center; gap:14px;
      padding:18px 18px;
      color:#dff7ff; text-decoration:none;
      clip-path: polygon(var(--cut) 0, calc(100% - var(--cut)) 0, 100% var(--cut), 100% calc(100% - var(--cut)),
                        calc(100% - var(--cut)) 100%, var(--cut) 100%, 0 calc(100% - var(--cut)), 0 var(--cut));
      background:
        radial-gradient(120% 160% at 10% -20%, rgba(25,133,178,.35), rgba(16,24,39,.30) 46%, rgba(8,16,24,.35) 70%),
        linear-gradient(180deg, rgba(6,14,20,.55), rgba(10,16,24,.45));
      box-shadow: inset 0 0 30px rgba(98,214,255,.10), 0 10px 26px rgba(17,47,64,.35);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      isolation:isolate;
    }

    /* MUCH thicker RGB border */
    .laser-card::before{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      padding: var(--cardBorder);
      border-radius:18px;

      background: conic-gradient(from 210deg,
        #ff2bd6, #7a2bff, #2b7aff, #2bfff0, #2bff62, #f6ff2b, #ff7a2b, #ff2b2b, #ff2bd6);
      animation: rgbSpin var(--rgbSpeedCards) linear infinite;

      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;

      clip-path: inherit;
      border:1px solid transparent;

      filter: drop-shadow(0 0 18px rgba(255,255,255,.10))
              drop-shadow(0 0 22px rgba(255,0,200,.10));
      opacity: .98;
    }

    .laser-card::after{
      content:""; position:absolute; inset:0; clip-path: inherit; pointer-events:none;
      background: radial-gradient(50% 140% at 110% -10%, rgba(255,255,255,.10), rgba(255,255,255,0) 40%);
      mix-blend-mode:screen;
      opacity:.9;
    }

    .laser-card:hover{
      transform: translateY(-3px);
      box-shadow: inset 0 0 40px rgba(98,214,255,.16), 0 14px 30px rgba(25,85,115,.45);
      filter: saturate(1.10);
    }

    .laser-ico{
      width:40px; height:40px; display:grid; place-items:center;
      flex:0 0 auto;
      filter: drop-shadow(0 0 12px rgba(255,255,255,.12));
    }
    .laser-text{ display:grid; line-height:1.2 }
    .laser-name{ font-weight:800; letter-spacing:.02em; color:#eafaff }
    .laser-handle{ color:#bfeeff; opacity:.95; font-weight:700 }

    @media (max-width:860px){
      .links-inner{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="top" id="topbar">
    <div class="planet-wrap" aria-hidden="true">
      <div class="planet"><div class="ring"></div></div>
    </div>
    <div class="brand">Kaydarap</div>
  </div>

  <!-- PAGE 1: EXACT as your original (just the title) -->
  <section class="section hero" id="hero">
    <h1 class="hero-title rgb" data-text="Kaydarap">Kaydarap</h1>
  </section>

  <!-- PAGE 2: UNCHANGED -->
  <section class="sphere-section" id="sphere">
    <div class="three-wrap" id="three-container"></div>
  </section>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";

    const isTouch = matchMedia('(pointer: coarse)').matches;
    const topbar = document.getElementById('topbar');
    const hero = document.getElementById('hero');
    const sphereSection = document.getElementById('sphere');

    if (isTouch){
      let ticking = false;
      const onScroll = ()=>{
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(()=>{
          const heroBottom = hero.offsetTop + hero.offsetHeight * 0.60;
          const sphereTop = sphereSection.offsetTop;
          const y = window.scrollY || window.pageYOffset;
          let t = (y - heroBottom) / Math.max(1, (sphereTop - heroBottom));
          t = Math.min(1, Math.max(0, t));
          const opacity = 1 - t;
          topbar.style.opacity = opacity.toFixed(3);
          topbar.style.transform = `translateY(${(-12 * t).toFixed(2)}px)`;
          ticking = false;
        });
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      onScroll();
    }

    const wrap = document.getElementById('three-container');
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: 'high-performance' });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    wrap.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
    const cameraZ = 9;
    camera.position.set(0, 0, cameraZ);

    const autoGroup = new THREE.Group();
    const interGroup = new THREE.Group();
    autoGroup.add(interGroup);
    scene.add(autoGroup);
    scene.add(new THREE.AmbientLight(0x88ccff, 0.5));

    const R = 3.2, DIAM = R*2;
    const shellCount = 4800, haloCount = 4800;

    function randomOnSphere(r){
      const u = Math.random(), v = Math.random();
      const theta = 2 * Math.PI * v;
      const phi = Math.acos(2*u - 1);
      const s = Math.sin(phi);
      return new THREE.Vector3(r*s*Math.cos(theta), r*Math.cos(phi), r*s*Math.sin(theta));
    }

    const shellPositions = new Float32Array(shellCount*3);
    for(let i=0;i<shellCount;i++){
      const p = randomOnSphere(R + (Math.random()-0.5)*0.02);
      shellPositions.set([p.x,p.y,p.z], i*3);
    }
    const shellGeom = new THREE.BufferGeometry();
    shellGeom.setAttribute('position', new THREE.BufferAttribute(shellPositions,3));
    interGroup.add(new THREE.Points(
      shellGeom,
      new THREE.PointsMaterial({
        color:0x6bdcff,
        size:0.035,
        sizeAttenuation:true,
        transparent:true,
        opacity:0.95,
        blending:THREE.AdditiveBlending,
        depthWrite:false
      })
    ));

    const haloPositions = new Float32Array(haloCount*3);
    for(let i=0;i<haloCount;i++){
      const p = randomOnSphere(R*(1.04+Math.random()*0.35));
      haloPositions.set([p.x,p.y,p.z], i*3);
    }
    const haloGeom = new THREE.BufferGeometry();
    haloGeom.setAttribute('position', new THREE.BufferAttribute(haloPositions,3));
    interGroup.add(new THREE.Points(
      haloGeom,
      new THREE.PointsMaterial({
        color:0x88eeff,
        size:0.02,
        sizeAttenuation:true,
        transparent:true,
        opacity:0.55,
        blending:THREE.AdditiveBlending,
        depthWrite:false
      })
    ));

    interGroup.add(new THREE.LineSegments(
      new THREE.WireframeGeometry(new THREE.SphereGeometry(R*0.995,32,22)),
      new THREE.LineBasicMaterial({color:0x3bb9ff, transparent:true, opacity:.35})
    ));

    const orbitalGroup = new THREE.Group(); interGroup.add(orbitalGroup);
    const moon = new THREE.LineSegments(
      new THREE.WireframeGeometry(new THREE.SphereGeometry(0.55,24,18)),
      new THREE.LineBasicMaterial({color:0x9be9ff, transparent:true, opacity:.6})
    );
    moon.position.set(R+1.2,0,0); orbitalGroup.add(moon);

    let targetYaw=0, targetPitch=0;
    let dragging=false, rotating=false;
    let lastX=0, lastY=0, startX=0, startY=0;
    const THRESH = 8; let pointerCount=0;
    const canvas = renderer.domElement;

    canvas.addEventListener('pointerdown', e=>{
      pointerCount++;
      dragging = true;
      rotating = (pointerCount >= 2);
      if (rotating) wrap.style.touchAction='none';
      startX = lastX = e.clientX; startY = lastY = e.clientY;
      try{ canvas.setPointerCapture(e.pointerId); }catch{}
    });

    window.addEventListener('pointermove', e=>{
      if(!dragging && e.pointerType === 'mouse'){
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        targetYaw = x * 0.35; targetPitch = -y * 0.35;
        return;
      }
      if(!dragging) return;
      const dx = e.clientX - lastX, dy = e.clientY - lastY;
      lastX = e.clientX; lastY = e.clientY;
      if(!rotating){
        const totalDX = Math.abs(e.clientX - startX), totalDY = Math.abs(e.clientY - startY);
        if( (totalDX > THRESH || totalDY > THRESH) && (totalDX > totalDY*1.2) ){
          rotating = true;
          wrap.style.touchAction='none';
        } else { return; }
      }
      interGroup.rotation.y += (dx / window.innerWidth) * 2.5;
      interGroup.rotation.x += (dy / window.innerHeight) * 2.5;
      if (e.cancelable) e.preventDefault();
    }, {passive:false});

    window.addEventListener('pointerup', e=>{
      pointerCount = Math.max(0, pointerCount-1);
      dragging=false; rotating=false;
      try{ canvas.releasePointerCapture(e.pointerId); }catch{}
      wrap.style.touchAction='pan-y';
    });

    function computeScaleToFit(){
      const w = wrap.clientWidth || window.innerWidth;
      const h = wrap.clientHeight || window.innerHeight;
      const aspect = w/h;
      const vFOV = THREE.MathUtils.degToRad(camera.fov);
      const visibleH = 2 * Math.tan(vFOV/2) * cameraZ;
      const visibleW = visibleH * aspect;
      const margin = (h < 750) ? 0.78 : 0.85;
      return Math.min(visibleH*margin, visibleW*margin) / DIAM;
    }

    function resize(){
      const w = wrap.clientWidth || window.innerWidth;
      const h = wrap.clientHeight || window.innerHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
      const s = computeScaleToFit();
      autoGroup.scale.set(s, s, s);
    }
    new ResizeObserver(resize).observe(wrap);
    window.addEventListener('orientationchange', ()=>setTimeout(resize, 250));

    const autoSpinY = 0.0015;
    const autoSpinX = 0.0006;

    function animate(){
      autoGroup.rotation.y += autoSpinY;
      autoGroup.rotation.x += autoSpinX;
      interGroup.rotation.y += (targetYaw - interGroup.rotation.y) * 0.08;
      interGroup.rotation.x += (targetPitch - interGroup.rotation.x) * 0.08;
      orbitalGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    let rafId=0;
    function startLoops(){
      renderer.setAnimationLoop(animate);
      const tick = ()=>{ animate(); rafId = requestAnimationFrame(tick); };
      rafId = requestAnimationFrame(tick);
    }
    function stopLoops(){
      renderer.setAnimationLoop(null);
      if (rafId) cancelAnimationFrame(rafId); rafId=0;
    }
    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible') startLoops(); else stopLoops();
    });
    startLoops();
    resize();
  </script>
