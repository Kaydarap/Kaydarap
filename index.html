<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kaydarap</title>
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#050507" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#050507;color:#fff;font-family:sans-serif;overflow-x:hidden}
    h1.hero{font-family:'Dancing Script',cursive;text-align:center;font-size:clamp(3rem,12vw,10rem);margin:0;padding-top:30vh}
    h2{font-size:1.8rem;text-align:center;margin:20px 0}
    section{min-height:100vh;display:grid;place-items:center}
    /* Links cards */
    .links{padding:60px 16px;display:grid;place-items:center}
    .links-inner{width:min(1100px,94vw);display:grid;grid-template-columns:1fr 1fr;gap:22px}
    .card{padding:20px;border-radius:16px;background:rgba(11,22,34,.55);border:1px solid #6bdcff66;color:#6bdcff;text-align:center;transition:.2s}
    .card:hover{border-color:#7fe2ff;transform:translateY(-3px)}
    @media(max-width:820px){.links-inner{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <!-- Section 1 -->
  <section>
    <h1 class="hero">Kaydarap</h1>
  </section>

  <!-- Section 2 -->
  <section>
    <h2>Welcome to Kaydarap Website</h2>
    <div id="three-container" style="width:100%;height:80vh"></div>
  </section>

  <!-- Section 3 -->
  <section class="links">
    <div class="links-inner">
      <a class="card" href="https://instagram.com/Kaydarap" target="_blank">Instagram: @Kaydarap</a>
      <a class="card" href="https://t.me/Kaydarap" target="_blank">Telegram: @Kaydarap</a>
      <a class="card" href="https://github.com/Kaydarap" target="_blank">GitHub: @Kaydarap</a>
      <a class="card" href="https://wa.me/16025662108" target="_blank">WhatsApp: +1 (602) 566-2108</a>
      <a class="card" href="https://www.tiktok.com/@Kaydarap" target="_blank">TikTok: @Kaydarap</a>
      <a class="card" href="https://discord.com/users/Kaydarap" target="_blank">Discord: @Kaydarap</a>
    </div>
  </section>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";
    const wrap=document.getElementById('three-container');
    const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer.setSize(wrap.clientWidth,wrap.clientHeight);wrap.appendChild(renderer.domElement);
    const scene=new THREE.Scene();
    const camera=new THREE.PerspectiveCamera(50,wrap.clientWidth/wrap.clientHeight,0.1,100);
    camera.position.z=9;
    const group=new THREE.Group();scene.add(group);
    const R=3.2;
    function randomOnSphere(r){const u=Math.random(),v=Math.random();const theta=2*Math.PI*v;const phi=Math.acos(2*u-1);const s=Math.sin(phi);return new THREE.Vector3(r*s*Math.cos(theta),r*Math.cos(phi),r*s*Math.sin(theta));}
    const pts=new Float32Array(3000*3);
    for(let i=0;i<3000;i++){const p=randomOnSphere(R);pts.set([p.x,p.y,p.z],i*3)}
    const geom=new THREE.BufferGeometry();geom.setAttribute('position',new THREE.BufferAttribute(pts,3));
    const mat=new THREE.PointsMaterial({color:0x6bdcff,size:0.05});group.add(new THREE.Points(geom,mat));
    function animate(){requestAnimationFrame(animate);group.rotation.y+=0.0015;group.rotation.x+=0.0006;renderer.render(scene,camera);}animate();
    window.addEventListener('resize',()=>{renderer.setSize(wrap.clientWidth,wrap.clientHeight);camera.aspect=wrap.clientWidth/wrap.clientHeight;camera.updateProjectionMatrix();});
  </script>
</body>
</html>
