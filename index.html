<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Kaydarap</title>
<meta name="color-scheme" content="dark"/>
<meta name="theme-color" content="#050507"/>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --bg0:#050507; --bg1:#0a0b0e; --bg2:#101216;
  --fg:#eaeaf0; --muted:#a3a3ae;
  --accent:#6bdcff; --glow:#6bdcff22;

  --rgb-h:200;
  --rgb:hsl(var(--rgb-h) 100% 65%);
  --rgb2:hsl(calc(var(--rgb-h)+120) 100% 65%);
  --rgb3:hsl(calc(var(--rgb-h)+240) 100% 65%);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:radial-gradient(120% 160% at 50% -10%,var(--bg2),var(--bg1),var(--bg0));
  color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  overflow-x:hidden;
}

/* ================= GLOBAL STARS ================= */
.stars{
  position:fixed; inset:0;
  z-index:0; pointer-events:none;
}

/* ================= TOP BAR ================= */
.top{
  position:fixed; inset:0 auto auto 0;
  display:flex; align-items:center; gap:.7rem;
  padding:14px 18px;
  z-index:10; pointer-events:none;
}
.brand{letter-spacing:.12em; font-weight:700; opacity:.9}

/* ================= PLANET ================= */
.planet-wrap{width:82px;height:82px;filter:drop-shadow(0 0 20px var(--glow))}
.planet{
  width:100%;height:100%;border-radius:50%;
  background:radial-gradient(120% 120% at 30% 30%,#8ff1ff,#2a9bff 25%,#0f1a3a 55%,#060810);
  position:relative; overflow:hidden;
}
.planet::after{
  content:""; position:absolute; inset:-10%;
  background:conic-gradient(rgba(255,255,255,.15),transparent 30%);
  animation:spin 30s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ================= SECTIONS ================= */
section{min-height:100vh; position:relative; z-index:1; display:grid; place-items:center}

/* ================= HERO ================= */
.hero h1{
  font-family:'Dancing Script',cursive;
  font-size:clamp(3rem,12vw,9rem);
  text-shadow:
    0 0 20px var(--rgb),
    0 0 40px var(--rgb2),
    0 0 80px var(--rgb3),
    0 8px 28px rgba(0,0,0,.7);
}

/* ================= SPHERE ================= */
#three{position:absolute; inset:0}

/* ================= LINKS ================= */
.links{padding:80px 16px}
.links-inner{
  width:min(1100px,95vw);
  display:grid; grid-template-columns:1fr 1fr; gap:24px;
}
.laser{
  padding:18px;
  border-radius:16px;
  position:relative;
  color:white;
  text-decoration:none;
  background:rgba(20,30,40,.6);
}
.laser::before{
  content:""; position:absolute; inset:-2px;
  background:conic-gradient(var(--rgb),var(--rgb2),var(--rgb3),var(--rgb));
  filter:blur(8px); z-index:-1;
}
@media(max-width:800px){.links-inner{grid-template-columns:1fr}}
</style>
</head>

<body>

<canvas class="stars" id="stars"></canvas>

<div class="top">
  <div class="planet-wrap"><div class="planet"></div></div>
  <div class="brand">Kaydarap</div>
</div>

<!-- ===== SECTION 1 ===== -->
<section class="hero">
  <h1>Kaydarap</h1>
</section>

<!-- ===== SECTION 2 ===== -->
<section>
  <div id="three"></div>
</section>

<!-- ===== SECTION 3 (LINKS â€“ formerly section 4) ===== -->
<section class="links">
  <div class="links-inner">
    <a class="laser" href="#">Instagram</a>
    <a class="laser" href="#">Telegram</a>
    <a class="laser" href="#">GitHub</a>
    <a class="laser" href="#">Discord</a>
  </div>
</section>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";

/* ========= RGB LOOP ========= */
let h=200;
(function loop(){
  h=(h+0.02)%360;
  document.documentElement.style.setProperty('--rgb-h',h);
  requestAnimationFrame(loop);
})();

/* ========= STARS ========= */
const sc=document.getElementById("stars"),ctx=sc.getContext("2d");
function resize(){
  sc.width=innerWidth*devicePixelRatio;
  sc.height=innerHeight*devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
resize(); addEventListener("resize",resize);
const stars=[...Array(400)].map(()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5,a:Math.random()}));
(function draw(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  for(const s of stars){
    s.a+=Math.random()*0.02;
    ctx.fillStyle=`rgba(200,230,255,${Math.abs(Math.sin(s.a))})`;
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  }
  requestAnimationFrame(draw);
})();

/* ========= SPHERE ========= */
const r=new THREE.WebGLRenderer({alpha:true});
document.getElementById("three").appendChild(r.domElement);
const scene=new THREE.Scene();
const cam=new THREE.PerspectiveCamera(50,innerWidth/innerHeight,0.1,100);
cam.position.z=8;
const geo=new THREE.SphereGeometry(3,32,32);
const mat=new THREE.MeshBasicMaterial({wireframe:true,color:0x6bdcff});
scene.add(new THREE.Mesh(geo,mat));
function resize3(){
  r.setSize(innerWidth,innerHeight);
  cam.aspect=innerWidth/innerHeight;
  cam.updateProjectionMatrix();
}
resize3(); addEventListener("resize",resize3);
(function anim(){
  scene.rotation.y+=0.002;
  r.render(scene,cam);
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
