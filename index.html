<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Kaydarap</title>
<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#050507" />
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#050507; --bg1:#0a0b0e; --bg2:#101216;
  --fg:#eaeaf0; --muted:#a3a3ae;
  --accent:#6bdcff;
  --glow:#6bdcff22;

  --rgb-h:200;
  --rgb: hsl(var(--rgb-h) 100% 65%);
  --rgb2:hsl(calc(var(--rgb-h) + 120) 100% 65%);
  --rgb3:hsl(calc(var(--rgb-h) + 240) 100% 65%);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  background: radial-gradient(120% 160% at 50% -10%, var(--bg2) 0%, var(--bg1) 40%, var(--bg0) 100%);
  color:var(--fg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  overflow-x:hidden;
}

/* ===== Global Stars ===== */
.stars-global{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* ===== Sections ===== */
.section{
  min-height:100vh;
  display:grid;
  place-items:center;
  position:relative;
  z-index:1;
  padding:0 16px;
}

/* ===== Top Bar ===== */
.top{
  position:fixed;
  inset:0 0 auto 0;
  display:flex;
  align-items:center;
  gap:.75rem;
  padding:14px 18px;
  z-index:10;
  pointer-events:none;
}
.brand{
  font-weight:700;
  letter-spacing:.12em;
  text-transform:uppercase;
  font-size:.95rem;
  color:var(--muted);
}

/* ===== Planet (Blue) ===== */
.planet-wrap{width:86px;height:86px}
.planet{
  width:100%;height:100%;
  border-radius:50%;
  background:
    radial-gradient(120% 120% at 30% 30%,
      #8ff1ff 0%, #2a9bff 25%, #0f1a3a 55%, #0b0f24 70%, #060810 100%);
  position:relative;
  overflow:hidden;
}
.planet::after{
  content:"";
  position:absolute; inset:-10%;
  border-radius:50%;
  background:conic-gradient(from 0deg, rgba(255,255,255,.08), transparent 30%);
  animation:spin 28s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== Hero ===== */
.hero-title{
  font-family:'Dancing Script', cursive;
  font-size:clamp(3rem,12vw,10rem);
  color:#fff;
  text-shadow:
    0 0 18px var(--rgb),
    0 0 38px var(--rgb2),
    0 0 70px var(--rgb3);
}

/* ===== Sphere Section ===== */
.sphere-section{
  min-height:100vh;
  position:relative;
}
.three-wrap{
  position:absolute;
  inset:0;
}

/* ===== Skeleton Section ===== */
.skeleton-section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.skeleton-frame{
  width:100%;
  height:100vh;
  border:none;
}

/* ===== Links ===== */
.links-inner{
  width:min(1100px,94vw);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}
.links-title{
  grid-column:1/-1;
  text-align:center;
  font-weight:900;
}
.rgb-word{
  color:var(--rgb);
  text-shadow:0 0 20px var(--rgb2);
}

.laser-card{
  position:relative;
  padding:18px;
  color:#eafaff;
  text-decoration:none;
  border-radius:14px;
  backdrop-filter: blur(6px);
  background:rgba(10,16,24,.45);
}
.laser-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:16px;
  background:conic-gradient(var(--rgb),var(--rgb2),var(--rgb3),var(--rgb));
  animation:rgbFlow 1.4s linear infinite;
  z-index:-1;
}
@keyframes rgbFlow{to{transform:rotate(360deg)}}

@media(max-width:860px){
  .links-inner{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas class="stars-global" id="starsGlobal"></canvas>

<div class="top">
  <div class="planet-wrap"><div class="planet"></div></div>
  <div class="brand">Kaydarap</div>
</div>

<!-- PAGE 1 -->
<section class="section">
  <h1 class="hero-title">Kaydarap</h1>
</section>

<!-- PAGE 2 -->
<section class="sphere-section">
  <div class="three-wrap" id="three-container"></div>
</section>

<!-- PAGE 3 -->
<section class="skeleton-section">
  <iframe class="skeleton-frame" src="skeleton/index.html"></iframe>
</section>

<!-- PAGE 4 -->
<section class="section">
  <div class="links-inner">
    <div class="links-title">Connect with <span class="rgb-word">Kaydarap</span></div>

    <a class="laser-card" href="https://instagram.com/Kaydarap" target="_blank">Instagram</a>
    <a class="laser-card" href="https://t.me/Kaydarap" target="_blank">Telegram</a>
    <a class="laser-card" href="https://github.com/Kaydarap" target="_blank">GitHub</a>
    <a class="laser-card" href="mailto:Kaydarap@gmail.com">Email</a>
  </div>
</section>

<script>
/* RGB hue loop */
(function(){
  let h=200;
  function step(){
    h=(h+0.3)%360;
    document.documentElement.style.setProperty('--rgb-h',h);
    requestAnimationFrame(step);
  }
  step();
})();
</script>

</body>
</html>
