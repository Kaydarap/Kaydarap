<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaydarap</title>
  <style>
    :root { --bg: #000; --fg: #fff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .brand {
      position: fixed;
      top: 16px;
      left: 16px;
      font-weight: 600;
      font-size: 18px;
    }
    main.hero img {
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="brand">welcome to kaydarap website</div>
  <main class="hero">
    <img src="kaydarap-hero.png" alt="Kaydarap black artwork">
  </main>
</body>
</html>
