<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kaydarap</title>
  <meta name="description" content="Kaydarap" />
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#050507" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050507; --bg1:#0a0b0e; --bg2:#101216;
      --fg:#eaeaf0; --muted:#a3a3ae;
      --accent:#6bdcff;
      --glow:#6bdcff22;

      --rgb-h: 200;
      --rgb: hsl(var(--rgb-h) 100% 65%);
      --rgb2: hsl(calc(var(--rgb-h) + 120) 100% 65%);
      --rgb3: hsl(calc(var(--rgb-h) + 240) 100% 65%);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--fg);
      background: radial-gradient(120% 160% at 50% -10%, var(--bg2) 0%, var(--bg1) 40%, var(--bg0) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;
    }

    /* ‚≠ê Global stars */
    .stars-global{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:0;
    }

    .section, .sphere-section, .links{
      position:relative;
      z-index:1;
    }

    .section{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:0 16px;
    }

    .top{
      position:fixed;
      inset:0 0 auto 0;
      display:flex;
      align-items:center;
      gap:.75rem;
      padding:14px 18px;
      pointer-events:none;
      z-index:10;
    }

    .brand{
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.95rem;
      color:var(--muted);
    }

    /* üåç Planet */
    .planet-wrap{
      width:86px;
      height:86px;
      filter: drop-shadow(0 0 18px var(--glow)) drop-shadow(0 0 48px var(--glow));
    }

    .planet{
      width:100%;
      height:100%;
      border-radius:50%;
      background:
        radial-gradient(120% 120% at 30% 30%,
          #8ff1ff 0%,
          #2a9bff 25%,
          #0f1a3a 55%,
          #060810 100%);
      position:relative;
      overflow:hidden;
    }

    .planet::after{
      content:"";
      position:absolute;
      inset:-10%;
      border-radius:50%;
      background: conic-gradient(from 0deg,
        rgba(255,255,255,.08),
        rgba(255,255,255,0) 30% 100%);
      animation: spin 28s linear infinite;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    /* ===== HERO ===== */
    .hero-title{
      font-family:'Dancing Script', cursive;
      font-size: clamp(3rem, 12vw, 10rem);
      text-align:center;
      margin:0;
      color:#fff;
      text-shadow:
        0 0 18px var(--rgb),
        0 0 38px var(--rgb2),
        0 0 70px var(--rgb3);
    }

    /* ===== SPHERE SECTION ===== */
    .sphere-section{min-height:100vh;}
    .three-wrap{position:absolute; inset:0;}
    canvas{display:block; width:100%; height:100%;}

    /* üîß Seam fix */
    .sphere-section,
    .three-wrap{
      background:transparent !important;
    }

    /* ===== LINKS ===== */
    .links{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:80px 16px;
    }

    .links-inner{
      width:min(1100px,94vw);
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
    }

    .links-title{
      grid-column:1/-1;
      text-align:center;
      font-weight:900;
      font-size:clamp(1.4rem,3vw,2rem);
      color:#e9faff;
    }

    .links-col{display:grid; gap:24px;}

    .laser-card{
      position:relative;
      padding:18px;
      display:flex;
      gap:14px;
      color:#dff7ff;
      text-decoration:none;
      background:rgba(10,16,24,.55);
      backdrop-filter:blur(6px);
      box-shadow:0 0 30px rgba(100,200,255,.15);
    }

    @media(max-width:860px){
      .links-inner{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

<canvas class="stars-global" id="starsGlobal"></canvas>

<div class="top">
  <div class="planet-wrap">
    <div class="planet"></div>
  </div>
  <div class="brand">Kaydarap</div>
</div>

<!-- Page 1 -->
<section class="section hero">
  <h1 class="hero-title">Kaydarap</h1>
</section>

<!-- Page 2 -->
<section class="sphere-section">
  <div class="three-wrap" id="three-container"></div>
</section>

<!-- Page 3 : LINKS (unchanged) -->
<section class="links">
  <div class="links-inner">
    <div class="links-title">Connect with Kaydarap</div>

    <div class="links-col">
      <a class="laser-card" href="https://instagram.com/Kaydarap">Instagram</a>
      <a class="laser-card" href="https://t.me/Kaydarap">Telegram</a>
      <a class="laser-card" href="https://github.com/Kaydarap">GitHub</a>
    </div>

    <div class="links-col">
      <a class="laser-card" href="mailto:Kaydarap@gmail.com">Email</a>
      <a class="laser-card" href="https://discord.com/users/Kaydarap">Discord</a>
    </div>
  </div>
</section>

</body>
</html>
