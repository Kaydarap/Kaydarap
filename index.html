<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaydarap</title>
  <meta name="description" content="Kaydarap" />
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#050507" />
  <style>
    :root{
      --bg0:#050507;
      --bg1:#0a0b0e;
      --bg2:#101216;
      --fg:#eaeaf0;
      --muted:#a3a3ae;
      --accent:#6aa3ff;
      --glow:#6aa3ff22;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      background:
        radial-gradient(120% 160% at 50% -10%, var(--bg2) 0%, var(--bg1) 40%, var(--bg0) 100%);
      color-scheme:dark;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow:hidden;
    }

    /* very subtle film grain */
    body::before{
      content:"";
      position:fixed; inset:-40%;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
      background-size:220px 220px;
      mix-blend-mode:soft-light;
      opacity:.45;
      pointer-events:none;
      animation:grain 60s linear infinite;
    }
    @keyframes grain{to{transform:translate3d(8%,8%,0)}}

    /* top bar just for spacing of the label */
    .top{
      position:fixed; inset:0 0 auto 0;
      display:flex; align-items:center; gap:.75rem;
      padding:14px 18px 0 18px;
      pointer-events:none; /* visual only; page has no interactions */
    }
    .brand{
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:.95rem;
      color:var(--muted);
      opacity:.9;
      user-select:none;
    }

    /* Planet container top-left */
    .planet-wrap{
      position:fixed; top:18px; left:18px;
      width:86px; height:86px;
      filter: drop-shadow(0 0 18px var(--glow)) drop-shadow(0 0 48px var(--glow));
      pointer-events:none;
    }

    /* The "planet" — CSS only */
    .planet{
      position:relative;
      width:100%; height:100%;
      border-radius:50%;
      background:
        radial-gradient(120% 120% at 30% 30%, #8fb8ff 0%, #2a66ff 25%, #0f1a3a 55%, #0b0f24 70%, #060810 100%);
      overflow:hidden;
      transform: translateZ(0);
    }
    /* terminator shadow */
    .planet::before{
      content:"";
      position:absolute; inset:-30%;
      border-radius:50%;
      background: radial-gradient(60% 70% at 20% 25%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.0) 45%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.9) 100%);
      mix-blend-mode:multiply;
      pointer-events:none;
    }
    /* moving atmospheric highlight */
    .planet::after{
      content:"";
      position:absolute; inset:-10%;
      border-radius:50%;
      background: conic-gradient(from 0deg, rgba(255,255,255,.08), rgba(255,255,255,0) 30% 100%);
      animation: spin 28s linear infinite;
      mix-blend-mode:screen;
      pointer-events:none;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* faint ring */
    .ring{
      position:absolute; inset:-20%;
      border-radius:50%;
      background: radial-gradient(60% 15% at 50% 50%,
        rgba(140,180,255,.35), rgba(140,180,255,0) 65%);
      transform: rotateX(70deg) rotateZ(-25deg);
      filter: blur(0.6px);
      animation: wobble 9s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes wobble{
      from{ transform: rotateX(68deg) rotateZ(-27deg) }
      to  { transform: rotateX(74deg) rotateZ(-23deg) }
    }

    /* center is intentionally empty — pure, dark canvas */
    .center{
      position:fixed; inset:0;
      display:grid; place-items:center;
      pointer-events:none;
    }
    .hint{
      font-size:.8rem; color:#8a8aa0; opacity:.4; letter-spacing:.08em;
      text-transform:uppercase;
      user-select:none;
    }

    /* responsive tweak for small screens */
    @media (max-width:480px){
      .planet-wrap{ width:72px; height:72px; top:14px; left:14px}
      .brand{font-size:.88rem}
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="planet-wrap" aria-hidden="true">
      <div class="planet">
        <div class="ring"></div>
      </div>
    </div>
    <div class="brand">Kaydarap</div>
  </div>

  <div class="center" aria-hidden="true">
    <div class="hint"></div>
  </div>
</body>
</html>
