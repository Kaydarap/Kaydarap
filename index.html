<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kaydarap</title>
  <meta name="description" content="Kaydarap" />
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#050507" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050507; --bg1:#0a0b0e; --bg2:#101216;
      --fg:#eaeaf0; --muted:#a3a3ae;

      /* RGB driver (JS changes --rgb-h smoothly) */
      --rgb-h: 200;
      --rgb: hsl(var(--rgb-h) 95% 60%);
      --rgb-soft: hsl(var(--rgb-h) 95% 60% / 0.35);

      /* current chameleon tint */
      --cham: hsl(340 85% 55%);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--fg);
      background: radial-gradient(120% 160% at 50% -10%, var(--bg2) 0%, var(--bg1) 40%, var(--bg0) 100%);
      color-scheme:dark;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow-x:hidden;
    }

    /* =========================
       TOP BAR
    ========================= */
    .top{
      position:fixed; inset:0 0 auto 0;
      display:flex; align-items:center; gap:.75rem;
      padding:14px 18px calc(env(safe-area-inset-top) + 0px) 18px;
      pointer-events:none; z-index:10;
      transition: opacity .22s linear, transform .22s ease;
      will-change: opacity, transform;
    }
    .brand{
      font-weight:800; letter-spacing:.12em; text-transform:uppercase;
      font-size:.95rem; color:rgba(255,255,255,.72); opacity:.92; user-select:none;
    }
    .planet-wrap{
      position:relative; width:86px; height:86px;
      filter: drop-shadow(0 0 18px var(--rgb-soft)) drop-shadow(0 0 48px var(--rgb-soft));
      pointer-events:none;
    }
    .planet{
      position:relative; width:100%; height:100%; border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%,
        rgba(255,255,255,0.16) 0%,
        rgba(255,255,255,0.06) 20%,
        rgba(10,16,28,0.95) 60%,
        rgba(5,6,10,1) 100%);
      border:1px solid rgba(255,255,255,0.12);
      overflow:hidden; transform: translateZ(0);
    }
    .planet::after{
      content:""; position:absolute; inset:-10%; border-radius:50%;
      background: conic-gradient(from 0deg, rgba(255,255,255,.14), rgba(255,255,255,0) 30% 100%);
      animation: spin 22s linear infinite; mix-blend-mode:screen;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .ring{
      position:absolute; inset:-20%; border-radius:50%;
      background: radial-gradient(60% 15% at 50% 50%, var(--rgb-soft), rgba(140,220,255,0) 65%);
      transform: rotateX(70deg) rotateZ(-25deg); filter: blur(0.6px);
      animation: wobble 9s ease-in-out infinite alternate;
    }
    @keyframes wobble{
      from{ transform: rotateX(68deg) rotateZ(-27deg) }
      to{ transform: rotateX(74deg) rotateZ(-23deg) }
    }

    /* =========================
       SECTION 1 (Hero Chroma-style)
    ========================= */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 110px 16px 70px;
      position:relative;
      overflow:hidden;
    }

    .hero-scene{
      width:min(1200px, 96vw);
      height:min(560px, 72vh);
      border-radius: 26px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.10);
      background:
        radial-gradient(900px 520px at 30% 10%, rgba(255,255,255,0.12), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
      box-shadow: 0 22px 60px rgba(0,0,0,0.45);
      isolation:isolate;
    }

    /* soft color wash like the reference */
    .hero-wash{
      position:absolute; inset:-10%;
      background:
        radial-gradient(850px 520px at 20% 30%, rgba(255,255,255,0.16), transparent 62%),
        radial-gradient(900px 620px at 68% 10%, rgba(255,255,255,0.10), transparent 60%),
        linear-gradient(120deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      opacity: 0.65;
      z-index:0;
      pointer-events:none;
    }

    /* floor line */
    .hero-scene::after{
      content:"";
      position:absolute; left:0; right:0; bottom:115px;
      height:2px;
      background: rgba(255,255,255,0.12);
      z-index:2;
    }

    .hero-left{
      position:absolute;
      left:38px;
      top:64px;
      z-index:5;
    }
    .hero-left .big{
      font-weight: 900;
      font-size: clamp(44px, 7.6vw, 92px);
      letter-spacing: -0.02em;
      line-height: 0.92;
      margin:0;
      text-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    .hero-left .small{
      margin-top:14px;
      max-width: 460px;
      color: rgba(255,255,255,0.72);
      font-weight: 650;
      line-height:1.55;
      font-size: 14.5px;
    }

    .hero-card{
      position:absolute;
      right:30px;
      top:78px;
      width:min(360px, 44vw);
      padding:18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.085);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index:5;
    }
    .hero-card .row{display:flex; gap:12px; align-items:center}
    .hero-card .mini{
      width:44px;height:70px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      position:relative; overflow:hidden;
      flex:0 0 auto;
    }
    .hero-card .mini::before{
      content:""; position:absolute; inset:10px;
      border-radius:10px; background: var(--rgb);
      opacity:.85;
    }
    .hero-card .meta{display:flex; flex-direction:column; gap:6px}
    .hero-card .meta .t{font-weight:900}
    .hero-card .meta .d{color:rgba(255,255,255,0.70); font-weight:700; font-size:13px}
    .hero-card .buy{ margin-top:14px; width:100%; display:flex; justify-content:space-between; align-items:center; }
    .hero-card button{
      background: rgba(124,221,42,0.22);
      border:1px solid rgba(124,221,42,0.42);
      color:#fff;
      padding:10px 14px;
      border-radius: 12px;
      font-weight:900;
      cursor:pointer;
    }

    /* moving world */
    .hero-viewport{ position:absolute; inset:0; z-index:1; overflow:hidden; }
    .hero-world{
      position:absolute;
      left:0; top:0;
      height:100%;
      width:999999px; /* huge track */
      will-change: transform;
    }

    .hero-bottles{
      position:absolute;
      left:0;
      bottom:125px;
      height:300px;
      display:flex;
      align-items:flex-end;
      gap:84px;
      padding:0 300px;
    }
    .hero-bottleWrap{
      width:160px;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .hero-neck{
      width:66px;
      height:36px;
      margin-bottom:-12px;
      border-radius:14px 14px 16px 16px;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.16);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }
    .hero-bottle{
      width:108px;
      height:248px;
      border-radius: 30px 30px 24px 24px;
      position:relative;
      background: rgba(255,255,255,0.075);
      border:1px solid rgba(255,255,255,0.20);
      box-shadow: 0 16px 34px rgba(0,0,0,0.28);
      overflow:hidden;
      transform: translateZ(0);
    }
    .hero-bottle::before{
      content:"";
      position:absolute;
      left:12px; right:12px;
      top:18px; bottom:20px;
      border-radius:22px;
      background: var(--juice, #ff4d6d);
      opacity:0.95;
      filter: saturate(1.10);
    }
    .hero-bottle::after{
      content:"";
      position:absolute;
      inset:-20% -30%;
      background: radial-gradient(40% 55% at 30% 25%, rgba(255,255,255,0.40), rgba(255,255,255,0) 60%);
      opacity:0.85;
      mix-blend-mode: screen;
    }

    /* stylized chameleon (CSS “3D-ish”) */
    .chameleon{
      position:absolute;
      left:260px;
      bottom:92px;
      width:520px;
      height:240px;
      z-index:3;
      transform: translateZ(0);
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.35));
    }
    .cham-body{
      position:absolute;
      left:0; top:60px;
      width:520px; height:160px;
      border-radius: 120px 140px 140px 120px;
      background:
        radial-gradient(120px 80px at 20% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0) 60%),
        radial-gradient(180px 120px at 65% 20%, rgba(255,255,255,0.20), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.42)),
        var(--cham);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .cham-head{
      position:absolute;
      right:10px; top:74px;
      width:200px; height:135px;
      border-radius: 110px 120px 90px 110px;
      background:
        radial-gradient(70px 50px at 35% 30%, rgba(255,255,255,0.33), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.35)),
        var(--cham);
      border: 1px solid rgba(255,255,255,0.12);
      transform: rotate(-1.5deg);
    }
    .cham-eye{
      position:absolute;
      right:52px; top:42px;
      width:56px; height:56px;
      border-radius: 50%;
      background:
        radial-gradient(14px 14px at 55% 52%, rgba(0,0,0,0.85), rgba(0,0,0,0.2) 60%, rgba(0,0,0,0) 70%),
        radial-gradient(24px 24px at 45% 45%, rgba(255,255,255,0.50), rgba(255,255,255,0) 60%),
        rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 22px rgba(0,0,0,0.18);
    }
    .cham-leg{
      position:absolute;
      left:90px; top:190px;
      width:120px; height:40px;
      border-radius: 22px;
      background: color-mix(in hsl, var(--cham) 85%, #000 15%);
      opacity:0.85;
      filter: blur(0.1px);
    }
    .cham-leg.l2{ left:210px; top:198px; width:120px; opacity:0.72; }
    .cham-tail{
      position:absolute;
      left:-40px; top:90px;
      width:140px; height:120px;
      border-radius: 120px;
      border: 14px solid color-mix(in hsl, var(--cham) 80%, #000 20%);
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(-20deg);
      opacity:0.75;
    }

    /* subtle vignette */
    .hero-vignette{
      position:absolute; inset:0;
      background: radial-gradient(900px 600px at 50% 45%, rgba(0,0,0,0), rgba(0,0,0,0.36));
      z-index:6;
      pointer-events:none;
    }

    /* =========================
       SECTION 2 (Three.js sphere)
    ========================= */
    .sphere-section{ min-height:100vh; position:relative; }
    .three-wrap{ position:absolute; inset:0; z-index:1; touch-action: pan-y; }
    canvas{ display:block; width:100%; height:100%; will-change: transform; }

    @supports (-webkit-touch-callout: none){
      .sphere-section, .three-wrap { min-height: 100svh; }
    }

    /* =========================
       SECTION 3 (Laser Cards)
    ========================= */
    .links{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:80px 16px;
      position:relative;
    }
    .links-inner{
      width:min(1100px, 94vw);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:24px;
      align-items:start;
    }
    .links-title{
      grid-column:1/-1;
      text-align:center;
      font-weight:900;
      letter-spacing:.06em;
      color:#e9faff;
      text-shadow: 0 0 18px rgba(107,220,255,.2);
      margin-bottom:8px;
      font-size: clamp(1.4rem, 3vw, 2rem);
      user-select:none;
    }
    .links-col{ display:grid; gap:24px; }

    .laser-card{
      --cut: 14px;
      position:relative;
      display:flex; align-items:center; gap:14px;
      padding:18px 18px;
      color:#dff7ff; text-decoration:none;
      clip-path: polygon(var(--cut) 0, calc(100% - var(--cut)) 0, 100% var(--cut), 100% calc(100% - var(--cut)),
                        calc(100% - var(--cut)) 100%, var(--cut) 100%, 0 calc(100% - var(--cut)), 0 var(--cut));
      background:
        radial-gradient(120% 160% at 10% -20%, rgba(25,133,178,.35), rgba(16,24,39,.30) 46%, rgba(8,16,24,.35) 70%),
        linear-gradient(180deg, rgba(6,14,20,.55), rgba(10,16,24,.45));
      box-shadow: inset 0 0 30px rgba(98,214,255,.10), 0 10px 26px rgba(17,47,64,.35);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      isolation:isolate;
    }

    /* RGB border glow (JS changes --rgb) */
    .laser-card::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      padding:1px; border-radius:18px;
      background: conic-gradient(from 210deg,
        transparent,
        color-mix(in hsl, var(--rgb) 70%, white 30%),
        transparent 25% 75%,
        color-mix(in hsl, var(--rgb) 70%, white 30%),
        transparent);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      clip-path: inherit;
      border:1px solid transparent;
      filter: drop-shadow(0 0 12px var(--rgb-soft));
      opacity: 0.95;
    }
    .laser-card::after{
      content:""; position:absolute; inset:0; clip-path: inherit; pointer-events:none;
      background: radial-gradient(50% 140% at 110% -10%, var(--rgb-soft), rgba(107,220,255,0) 40%);
      mix-blend-mode:screen; opacity:.9;
    }

    .laser-card:hover{
      transform: translateY(-3px);
      box-shadow: inset 0 0 40px rgba(98,214,255,.16), 0 14px 30px rgba(25,85,115,.45);
      filter: saturate(1.08);
    }

    .laser-ico{ width:40px; height:40px; display:grid; place-items:center; flex:0 0 auto; filter: drop-shadow(0 0 12px var(--rgb-soft)); }
    .laser-text{ display:grid; line-height:1.2 }
    .laser-name{ font-weight:900; letter-spacing:.02em; color:#eafaff }
    .laser-handle{ color:#bfeeff; opacity:.95; font-weight:800 }

    @media (max-width:860px){
      .links-inner{ grid-template-columns: 1fr; }
      .hero-left{ left:22px; top:48px; }
      .hero-card{ right:18px; top:auto; bottom:22px; width:min(420px, 92vw); }
      .chameleon{ left: 90px; width: 460px; transform: scale(0.92); }
    }
    @media (max-width:520px){
      .hero-left .small{ display:none; }
      .chameleon{ left: 18px; width: 420px; transform: scale(0.86); }
      .hero-bottles{ gap:70px; padding:0 260px; }
    }
  </style>
</head>
