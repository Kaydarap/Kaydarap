<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaydarap Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
    }

    /* فرم مرکزی */
    .container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ff004c;
      color: white;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #ff004c;
      text-decoration: none;
    }

    #welcome {
      text-align: center;
      margin-top: 150px;
      font-size: 30px;
      color: white;
    }
  </style>
</head>
<body id="bg">

  <div class="container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <button onclick="showSignup()">Sign Up</button>
    <a href="#" onclick="showForgot()">Forgot Password?</a>
  </div>

  <div id="welcome" style="display:none;">
    Welcome to Kaydarap website
  </div>

  <script>
    // تصاویر پس‌زمینه
    const loginBg = "EE98E47C-1CA4-4705-BC29-C862F824A739.jpeg"; // بنفش
    const homeBg  = "A084BE16-260E-4813-97DB-1F7F71BE09C5.png";  // مشکی Kaydarap

    document.getElementById("bg").style.backgroundImage = `url('${loginBg}')`;

    let mode = "login";

    function showSignup() {
      mode = "signup";
      document.getElementById("formTitle").innerText = "Sign Up";
    }

    function showForgot() {
      alert("Password reset is not real in demo :)");
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(mode === "signup"){
        // ذخیره در localStorage
        localStorage.setItem("kaydarap_user", user);
        localStorage.setItem("kaydarap_pass", pass);
        alert("Account created! Now sign in.");
        mode = "login";
        document.getElementById("formTitle").innerText = "Login";
      } else {
        // بررسی ورود
        const savedUser = localStorage.getItem("kaydarap_user");
        const savedPass = localStorage.getItem("kaydarap_pass");

        if(user === savedUser && pass === savedPass){
          // ورود موفق
          document.getElementById("authBox").style.display = "none";
          document.getElementById("bg").style.backgroundImage = `url('${homeBg}')`;
          document.getElementById("welcome").style.display = "block";
        } else {
          alert("Wrong username or password!");
        }
      }
    }
  </script>
</body>
</html>
